<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>


<div class="form">
<form class="top-row">
<fieldset>

<!-- Form Name -->
<legend> </legend>

 <h1>Change your name and your password, or only your password!</h1>

<!-- Text input-->

            <div class="field-wrap">
              <label>
                First Name<span class="req"></span>
              </label>
              <input type="text"  autocomplete="off"  name="firstName"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req"></span>
              </label>
              <input type="text" autocomplete="off" name="lastName"/>
            </div>
          

<!-- Text input-->
 <div class="field-wrap">
            <label>
              Old password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
 <div class="field-wrap">
            <label>
              New password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Confirm new password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="passConfirm"/>
          </div>
          
          <button type="submit" class="button button-block"/>Submit changes</button>
          
          </form>


</div>

 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
